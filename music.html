<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>music player</title>
    <link rel="stylesheet" href="music.css"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" 
referrerpolicy="no-referrer" />
</head>
<body>
  <header>
    <div class="header-work">
<i class="fa fa-music" aria-hidden="true"></i>
<i class="fa fa-bars" aria-hidden="true"></i>
    </div>
    <div class="list display">
        <h4>list of songs</h4>
        <div class="each-music">
           <i class="fa fa-music" aria-hidden="true"></i>
     <p>davido with you</p>
    </div>
     <div class="each-music">
           <i class="fa fa-music" aria-hidden="true"></i>
     <p>ayra star , my  love</p>
    </div>
    <div class="each-music">
           <i class="fa fa-music" aria-hidden="true"></i>
     <p>dj tunes ,one condition</p>
    </div>
     <div class="each-music">
           <i class="fa fa-music" aria-hidden="true"></i>
     <p>pheels,  finnesse</p>
    </div>
      <div class="each-music">
           <i class="fa fa-music" aria-hidden="true"></i>
     <p>young john and  rema, lalala</p>
    </div>
     <div class="each-music">
           <i class="fa fa-music" aria-hidden="true"></i>
     <p>pocolee,jago,shoday, hey jago</p>
    </div>
   
       <div class="each-music">
           <i class="fa fa-music" aria-hidden="true"></i>
     <p>rema fun</p>
    </div>
    </div>
  </header>

   <section class="covverall-musiccontainer">
<h1>best afrobeat songs</h1>
<div class="main-music">
    <img src="images/1.jpg" class="img"/>
    <div class="music-content">
        <h3 class="artist-name">boluwatife alao</h3>
        <h2 class="music-title">alive in the grave</h2>
    </div>
   
    <input type="range" value="0" class="range-music">
</div>


<div class="timer-area">
    <div class="current-time">00:00</div>
    <div class="duration">00:00</div>
</div>
<p class="display-error" style="color:white;"></p>
<div class="play-area">
    <button class="prev-btn">
        <i class="fa fa-backward" aria-hidden="true"></i>
    </button>

  <small>

 <button class="play x2"><i class="fa fa-play" aria-hidden="true"></i></button>
<button class="pause x2"><i class="fa fa-pause" aria-hidden="true"></i></button>
  </small>
<button class="forward-btn">
    <i class="fa fa-forward" aria-hidden="true"></i>
</button>

</div>
   </section>

<script type="module" src="music.js"></script>
</body>
</html>
